<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container-fluid bg-light">
            <div class="container d-flex justify-content-center">
                <nav class="navbar my-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><b>üê∏ CryptoProfit</b></a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-5">
                    <label for="start" class="mb-3">Start</label>
                    <div class="w-auto d-flex flex-row align-items-center">
                        <input type="date" id="start" class="p-1 form-control">
                        <span id="startPrice" class="ms-3"></span>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mb-5">
                    <label for="end" class="mb-3">End</label>
                    <div class="w-auto d-flex flex-row align-items-center">
                        <input type="date" id="end" class="p-1 form-control">
                        <span id="endPrice" class="ms-3"></span>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6 mb-5">
                    <label for="coin" class="mb-3">Coin</label>
                    <div class="d-flex flex-row align-items-center">
                        <select class="form-select form-select-sm" id="coin"> 
                            <option>-</option>
                        </select>
                        <a id="coinUrl" class="ms-3" target="_blank">
                            <img id="coinIcon">
                        </a>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mb-5">
                    <label for="amount" class="mb-3">Amount</label>
                    <input id="amount" type="number" value="1" class="form-control form-select-sm" placeholder="0.0000001" aria-label="Amount">
                </div>
            </div>

            <div class="mb-5">
                <button class="btn btn-primary btn-lg col-12">Check</button>
            </div>

            <div id="result" class="rounded px-5 pt-4 pb-2 d-flex flex-column justify-content-center align-items-center">
                <h2 id="netProfit"></h2>
                <p id="profitability"></p>
            </div>
        </div>
    </body>

    <script src="./index.js" type="module"></script>
</html>
