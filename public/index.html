<html>
    <!-- ‚õîÔ∏è restriced area -->
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://devope-teach.github.io/assets/design.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1 class="mt-3 mb-5"><b>üê∏ CryptoProfit</b></h1>
            </div>

            <div class="row">
                <label class="mb-3"><b>start</b></label>
                <div class="col-12 mb-5">
                    <input type="date" id="start" class="p-1">
                    <span id="startPrice"></span>
                </div>
            </div>
            
            <div class="row">
                <label class="mb-3"><b>end</b></label>
                <div class="col-12 mb-5">
                    <input type="date" id="end" class="p-1">
                    <span id="endPrice"></span>
                </div>
            </div>
            
            <div class="row">
                <label class="mb-3"><b>coin</b></label>
                <div class="col-12 mb-5">
                    <select class="form-select form-select-sm w-auto d-inline" id="coin"> 
                        <option>-</option>
                    </select>
        
                    <a id="coinUrl" target="_blank">
                        <img id="coinIcon">
                    </a>
                </div>
            </div>

            <div class="row">
                <label class="mb-3"><b>amount</b></label>
                <div class="col-1 mb-5">
                    <input id="amount" type="number" class="form-control" placeholder="0.0000001" aria-label="Amount">
                </div>
            </div>

            <div class="row">
                <div class="col-1 mb-5">
                    <button class="btn btn-primary">Check</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div id="result" class="rounded pt-4 px-6 col-5 col-lg-3 col-sm-5 col-md-4 d-flex flex-column justify-content-center align-items-center">
                        <p id="netProfit" class="h2"></p>
                        <p id="profitability" class=""></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- ‚õîÔ∏è restriced area -->

    <!-- ‚úÖ safe area -->
    <script src="./index.js" type="module"></script>
    <!-- ‚úÖ /safe area -->
