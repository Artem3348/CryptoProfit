<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://devope-teach.github.io/assets/design.js"></script>
    </head>

    <body>
        <div class="container">
            <nav class="navbar mt-3 mb-5">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <h1>üê∏ CryptoProfit</h1>
                  </a>
                </div>
            </nav>

            <label for="start" class="mb-3">start</label>
            <div class="row">
                <div class="mb-5 w-auto d-flex flex-row align-items-center">
                    <input type="date" id="start" class="p-1 form-control">
                    <span id="startPrice" class="ms-3"></span>
                </div>
            </div>
            
            <label for="end" class="mb-3">end</label>
            <div class="row">
                <div class="mb-5 w-auto d-flex flex-row align-items-center">
                    <input type="date" id="end" class="p-1 form-control">
                    <span id="endPrice" class="ms-3"></span>
                </div>
            </div>
            
            <label for="coin" class="mb-3">coin</label>
            <div class="row">
                <div class="mb-5 w-auto d-flex flex-row align-items-center">
                    <select class="form-select form-select-sm w-auto" id="coin"> 
                        <option>-</option>
                    </select>
                    <a id="coinUrl" class="ms-3" target="_blank">
                        <img id="coinIcon">
                    </a>
                </div>
            </div>

            <label for="amount" class="mb-3">amount</label>
            <div class="row">
                <div class="col-1 mb-5">
                    <input id="amount" type="number" class="form-control form-select-sm" placeholder="0.0000001" aria-label="Amount">
                </div>
            </div>

            <div class="row">
                <div class="mb-5">
                    <button class="btn btn-primary col-md-2">Check</button>
                </div>
            </div>

            <div class="row">
                <div id="result" class="rounded ms-1 col-md-12 pt-4 pb-2 px-0 d-flex flex-column justify-content-center align-items-center">
                    <h2 id="netProfit"></h2>
                    <p id="profitability"></p>
                </div>
            </div>
        </div>
    </body>

    <script src="./index.js" type="module"></script>
</html>
